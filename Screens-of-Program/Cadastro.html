<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>STAGEBANK</title>
    <link rel="stylesheet" href="CSS/login&cadastroScreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body id="body-cadastro">
    <div class="container-c">
         <h1 class="title-c">CADASTRO NO STAGE BANK</h1>
    <form action="cadastroPage" class="form" method="POST">
     <div class="inputs-geral">
        <div class="inputs-two">
            <span class="text"><strong>Nome:</strong></span>
        <p class="inputs"><input class="put"    type="text" name="name-user"></p>
        </br>
        <span class="text"><strong>CPF:</strong></span>
        <p class="inputs"><input  class="put" type="text" name="cpf"></p>
        </br>
        </div>
        <div class="inputs-twoo">
        <span class="text"><strong>Senha:</strong></span>
        <p class="inputs"><input  class="put" type="password" name="password" placeholder="Apenas Numéricos"></p>
        </br>
        <span class="text"><strong>Nome da Mãe:</strong></span>
        <p class="inputs"><input  class="put" type="text" name="namemother"></p>
        </br>
       
     </div>   
        </div>

       <span class="text-ema"><strong>Email:</strong></span>
        <p class="inputs"><input  class="put" type="text" name="email"></p>
        </br>
         <input class="submit" type="submit" value="CADASTRAR">  
    </form>
    <div class="areabutton">
        <a href="http://localhost:8080/StageBank/index.jdp"> <button>Voltar</button></a>
    </div>
    </div>
   
    
</body>
</html>
